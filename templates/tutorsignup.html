<!-- generated by ChatGPT -->
{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include custom CSS -->
  {% block style %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/tutorsignup.css')}}">
    {% endblock %}
</head>
<body>
    {% block content %}

    <div class="container">
        <h1>Become a Tutor</h1>
        <form>
          <div class="form-group">
            <label for="phone">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="grade">Grade level:</label>
            <select class="form-control" id="grade">
              <option>Kindergarten</option>
              <option>1st Grade</option>
              <option>2nd Grade</option>
              <option>3rd Grade</option>
              <option>4th Grade</option>
              <option>5th Grade</option>
              <option>6th Grade</option>
              <option>7th Grade</option>
              <option>8th Grade</option>
              <option>9th Grade</option>
              <option>10th Grade</option>
              <option>11th Grade</option>
              <option>12th Grade</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea class="form-control" id="bio" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="intro">Introduction:</label>
            <textarea class="form-control" id="intro" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="classes">Classes:</label><br>
            <label class="checkbox-inline"><input type="checkbox" value="">Math</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Science</label>
            <label class="checkbox-inline"><input type="checkbox" value="">English</label>
            <label class="checkbox-inline"><input type="checkbox" value="">History</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Language</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
  
  {% endblock %}
</body>
</html>
