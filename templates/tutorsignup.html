<!-- generated by ChatGPT -->
{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include custom CSS -->
  {% block style %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/tutorsignup.css')}}">
    {% endblock %}
</head>
<body>
    {% block content %}

    <div class="container">
        <h1>Become a Tutor</h1>
        <!-- form with different text boxes to become a tutor -->
        <!-- has a drop down for the grade and then checkboxes for all the subjects of specialization -->
        <!-- returns the information to flask app to be used later -->
        <form method="POST">
          <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"> 
          </div>
          <div class="form-group">
            <label for="grade">Grade level:</label>
            <select class="form-control" id="grade" name="grade">
              <option value="Freshmen">Freshmen</option>
              <option value="Sophomore">Sophomore</option>
              <option value="Junior">Junior</option>
              <option value="Senior">Senior</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea class="form-control" id="bio" rows="3" name="bio"></textarea>
          </div>
          <div class="form-group">
            <label for="intro">Introduction:</label>
            <textarea class="form-control" id="intro" rows="3" name="intro"></textarea>
          </div>
          <div class="form-group">
            <label for="classes">Classes:</label><br>
            {%for course in courses:%}
            <label class="checkbox-inline"><input type="checkbox" value="{{course}}" name="courses">{{course}}</label>
            {%endfor%}
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                    {% for msg in messages %}
                        <p>{{msg}}</p>
                    {% endfor %}
            {% endif %}
        {% endwith %}
      </div>
  
  {% endblock %}
</body>
</html>
