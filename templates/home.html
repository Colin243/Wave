{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include custom CSS -->
  {% block style %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/home.css')}}">
    {% endblock %}
</head>
<body>
  {% block content %}

  <!-- Jumbotron -->
  <div class="jumbotron jumbotron-custom">
    <div class="container">
      <h1 class="display-4">Tutors</h1>
    </div>
  </div>
  
  <!-- Card Deck -->
  <!-- Use Jinja to create a for loop that will create a new deck of cards for every 4 cards in a for loop -->
  <!-- not complete make sure to fix and optimizee -->
    <div class="card-deck">
    {%for i in range(names| length)%}
          <div class="card" style="width: 18rem;">
            <img src="{{url_for('static', filename='images/profile.png')}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{names[i]}}</h5>
              <p class="card-text">{{tutors[i].bio}}</p>
              <p class="card-text">{{tutors[i].intro}}</p>
              <form method="POST" action="/tutorprofile">
                <input type="hidden" name="tutor_id" value="{{tutors[i].id}}">
                <button type="submit" class="btn btn-primary">Profile</button>
              </form>
            </div>
          </div>
    {%endfor%}
  </div>
  {% endblock %}
</body>
</html>
