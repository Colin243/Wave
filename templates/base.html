<!DOCTYPE html>
<html>
    <head>
        <title>Wave</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Your Personal CSS BELOW this Line -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/base.css')}}">
        {% block style%}
        {% endblock %}
    </head>

    <body>
        {% set active_page = active_page|default('home') -%}
        
        <nav class="navbar navbar-expand-lg navbar-custom">
            <a class="navbar-brand" href="/home"><img src="{{url_for('static', filename='images/logo2.png')}}" width="100" height="100" alt="Logo"></a>
            <a class="nav-link" href="/tutor">Become a Tutor</a>
            <div class="ml-auto">
              <a class="nav-link" href="/profile"><img src="{{url_for('static', filename='images/profile.png')}}" width="100" height="100" alt="Profile"></a>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Your Content ABOVE this Line -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>
</html>
