<!-- generated by ChatGPT -->
{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include custom CSS -->
  {% block style %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/profile.css')}}">
    {% endblock %}
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="row mt-5">
          <div class="col-md-4 offset-md-1">
            <div class="profile-picture text-center">
              <img src="profile-pic.jpg" alt="Profile Picture" class="rounded-circle">
              <button class="btn btn-primary mt-3">Set Picture</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="profile-details">
              <h2>Profile Details</h2>
              <hr>
              <div class="form-group">
                <label for="name">Name</label>
                <!-- Name of User -->
              </div>
              <div class="form-group">
                <label for="email">Contact</label>
                <!-- contact of user email and phone number -->
              </div>
              <div class="form-group">
                <label for="phone">Comments</label>
                <!-- place reviews and reviewers name only 3 most recent with a link that has the rest.-->
              </div>
            </div>
          </div>
        </div>
      </div>    
    {% endblock %}
</body>
</html>
