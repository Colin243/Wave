{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
	<title>Leave a Comment</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{url_for('static', filename='styles/comment.css')}}">
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    {%block content%}
	<div class="container">
		<h1 class="text-center">Leave a Comment</h1>

		<!-- Select menu of a list of people -->
		<form class="login-form" method="POST">
			<div class="form-group">
				<label for="personSelect">Select Person:</label>
				<select class="form-control" id="personSelect" name="tutor_name">
					<option value="personSelect" >Select a person...</option>
					{%for name in names:%}
						<option value={{name}}>{{name}}</option>
					{%endfor%}
				</select>
			</div>

			<!-- Text box for writing comment -->
			<div class="form-group">
				<label for="commentBox">Comment:</label>
				<input type="comment" class="form-control" name = "comment" placeholder="Comment" required>
			</div>
			<!-- Submit button -->
			<button type="submit" class="btn btn-primary">Submit</button>

		</form>

		

		{% with messages = get_flashed_messages() %}
            {% if messages %}
                    {% for msg in messages %}
                        <p>{{msg}}</p>
                    {% endfor %}
            {% endif %}
        {% endwith %}

		

	</div>
    {%endblock%}

	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
